# PHP Formatter Configuration
# This follows WordPress coding standards

# Enable PSR2 standard as base
psr2=true

# Indentation
indent_with_space=4

# WordPress-specific preferences
# Align assignments
passes=AlignEquals

# Format arrays
passes=AlignGroupDoubleArrow
passes=ReindentAndAlignObjOps

# Control structures
passes=ReindentSwitchBlocks

# String formatting
passes=DoubleToSingleQuote

# Clean up whitespace
passes=TrimSpaceBeforeSemicolon
passes=RemoveUseLeadingSlash

# WordPress array formatting
passes=AlignDoubleArrow

# Excluded passes that conflict with WordPress standards
exclude=ReindentEqual,SpaceBetweenMethods,StrictBehavior

# Set line length to match prettier
max_line_length=160
